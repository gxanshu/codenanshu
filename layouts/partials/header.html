<header
  aria-label="Site Header"
  class="bg-gray-50 fixed z-50 w-full top-0 left-0 bg-opacity-70 backdrop-filter backdrop-blur-xl border-b-gray-900 border-gray-100"
  class="relative"
>
  <div
    class="mx-auto flex h-14 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
  >
    <a class="block text-blue-600" href="/">
      <span class="sr-only">Home</span>
      <img class="w-8" src="/logo.png" alt="logo" />
    </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Site Nav" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li>
            <a
              class="text-gray-800 transition hover:text-gray-800/75"
              href="/about/"
            >
              About
            </a>
          </li>

          <li>
            <a
              class="text-gray-800 transition hover:text-gray-800/75"
              href="/blog/"
            >
              Blog
            </a>
          </li>

          <li>
            <a
              class="text-gray-800 transition hover:text-gray-800/75"
              href="/notes/"
            >
              Notes
            </a>
          </li>

          <li>
            <a
              class="text-gray-800 transition hover:text-gray-800/75"
              href="/projects/"
            >
              Projects
            </a>
          </li>

          <li>
            <a
              class="text-gray-800 transition hover:text-gray-800/75"
              href="/timeline/"
            >
              Timeline
            </a>
          </li>
        </ul>
      </nav>
      <button
        class="block rounded bg-gray-800 p-2 ml-4 text-white md:hidden"
        id="toggleMenu"
      >
        <span class="sr-only">Toggle menu</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div
    class="fixed top-12 z-50 right-5 mt-2 w-40 rounded-md bg-white shadow-md hidden"
    id="mobileMenu"
  >
    <ul class="text-gray-800">
      <li class="m-4">
        <a href="/about">About</a>
      </li>
      <li class="m-4">
        <a href="/blog">Blog</a>
      </li>
      <li class="m-4">
        <a href="/notes">Notes</a>
      </li>
      <li class="m-4">
        <a href="/projects">Projects</a>
      </li>
      <li class="m-4">
        <a href="/timeline">Timeline</a>
      </li>
    </ul>
  </div>
</header>

<script type="module">
  const menuButton = document.getElementById("toggleMenu");
  const mobileMenu = document.getElementById("mobileMenu");
  const searchButton = document.getElementById("docsearch-search-button");

  menuButton.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

  document.addEventListener("mousedown", (event) => {
    if (mobileMenu && !mobileMenu.contains(event.target)) {
      mobileMenu.classList.add("hidden");
    }
  });
</script>
